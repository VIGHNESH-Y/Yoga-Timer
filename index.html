<!DOCTYPE html>
<html lang="en">
<head>

    html, body {

    }

      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 90vw;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 20px;
    }

    #timer-container {
      margin-top: 20px;
    }

    #timer {
      font-size: 10vw;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #description-display {
      font-size: 5vw;
      color: #444;
      margin-top: 10px;
      min-height: 3em;
    }

    .input-group label, .input-group input {
      display: block;
      margin: 10px auto;
      font-size: 5vw;
    }

    .input-group input, textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 5vw;
      width: 80%;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 4vw;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .text-box {
      display: none;
      padding: 10px;
      margin-top: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      font-size: 4vw;
    }

    .text-box.active {
      display: block;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 36px;
      }

      #timer {
        font-size: 64px;
      }

      .input-group label, .input-group input, textarea, button, .text-box {
        font-size: 18px;
      }

      .input-group input {
        width: auto;
      }

      #description-display {
        font-size: 20px;
      }
    }
  </style>
</head>
