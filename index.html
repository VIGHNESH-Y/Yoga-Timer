<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga Timer</title>
  <link rel="shortcut icon" href="favicon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: black;
    }

    video#background-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 90vw;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 20px;
    }

    #timer-container {
      margin-top: 20px;
    }

    #timer {
      font-size: 10vw;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #description-display {
      font-size: 5vw;
      color: #444;
      margin-top: 10px;
      min-height: 3em;
    }

    .input-group label, .input-group input {
      display: block;
      margin: 10px auto;
      font-size: 5vw;
    }

    .input-group input, textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 5vw;
      width: 80%;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 4vw;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .text-box {
      display: none;
      padding: 10px;
      margin-top: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      font-size: 4vw;
    }

    .text-box.active {
      display: block;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 36px;
      }

      #timer {
        font-size: 64px;
      }

      .input-group label, .input-group input, textarea, button, .text-box {
        font-size: 18px;
      }

      .input-group input {
        width: auto;
      }

      #description-display {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay loop muted playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-mountains-landscape-9056/1080p.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>ðŸ§˜ Meditation Timer ðŸ§˜</h1>
    <div class="input-group">
      <label>Number of Slots:</label>
      <input type="number" id="subdivisions" min="1" step="1">
    </div>
    <div id="subdivisionInputs"></div>
    <button onclick="generateSubdivisionInputs()">Enter Slot Durations</button>
    <button onclick="startTimer()">Start Session</button>
    <button onclick="stopTimer()">Stop</button>

    <div id="timer-container">
      <div id="timer">00:00</div>
      <div id="description-display"></div>
      <button onclick="toggleTextBox()">How to Use</button>
      <div class="text-box" id="textBox">
        <p>ðŸ§˜ Sit comfortably and choose a number of slots.</p>
        <p>ðŸ•’ Assign a time and description for each slot.</p>
        <p>ðŸ”” Ohm sound plays during each slot.</p>
        <p>ðŸ’¤ Break sound plays in between.</p>
        <p>ðŸ”š Alarm rings at the end.</p>
      </div>
    </div>
  </div>

  <audio id="alarmSound" src="./alarm.mp3" preload="auto"></audio>
  <audio id="ohmSound" src="./ohm.mp3" preload="auto" loop></audio>
  <audio id="breakSound" src="./break.mp3" preload="auto"></audio>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    let timer, breakTimer, currentSubdivision = 0, subdivisionDurations = [], subdivisionDescriptions = [];
    const timerDisplay = document.getElementById("timer");
    const descriptionDisplay = document.getElementById("description-display");
    const subdivisionInputsContainer = document.getElementById("subdivisionInputs");

    function toggleTextBox() {
      document.getElementById("textBox").classList.toggle("active");
    }

    function generateSubdivisionInputs() {
      const count = parseInt(document.getElementById("subdivisions").value);
      if (!count || count < 1 || count > 30) return alert("Enter valid slot count (1-30)");
      subdivisionInputsContainer.innerHTML = "";

      for (let i = 0; i < count; i++) {
        const div = document.createElement("div");
        const minInput = document.createElement("input");
        const secInput = document.createElement("input");
        const descInput = document.createElement("textarea");

        minInput.type = "number";
        minInput.placeholder = "Minutes";
        minInput.value = "1";

        secInput.type = "number";
        secInput.placeholder = "Seconds";
        secInput.value = "0";

        descInput.placeholder = "Description for Slot " + (i + 1);

        div.appendChild(document.createTextNode(`Slot ${i + 1}: `));
        div.appendChild(minInput);
        div.appendChild(secInput);
        div.appendChild(descInput);

        subdivisionInputsContainer.appendChild(div);
      }
    }

    function startTimer() {
      unlockAudio();
      const inputs = subdivisionInputsContainer.querySelectorAll("div");
      subdivisionDurations = [];
      subdivisionDescriptions = [];

      for (let div of inputs) {
        const children = div.querySelectorAll("input, textarea");
        const mins = parseInt(children[0].value) || 0;
        const secs = parseInt(children[1].value) || 0;
        const desc = children[2].value.trim();
        const total = mins * 60 + secs;
        if (total <= 0) return alert("Invalid duration in one of the slots.");
        subdivisionDurations.push(total);
        subdivisionDescriptions.push(desc);
      }

      currentSubdivision = 0;
      startSubdivision();
    }

    function startSubdivision() {
      if (currentSubdivision >= subdivisionDurations.length) {
        timerDisplay.textContent = "Session Completed";
        descriptionDisplay.textContent = "";
        fadeOutAudio("ohmSound");
        fadeInAudio("alarmSound");
        return;
      }

      let seconds = subdivisionDurations[currentSubdivision];
      descriptionDisplay.textContent = subdivisionDescriptions[currentSubdivision] || "";
      fadeInAudio("ohmSound");
      timerDisplay.textContent = formatTime(seconds);

      timer = setInterval(() => {
        seconds--;
        if (seconds < 0) {
          clearInterval(timer);
          fadeOutAudio("ohmSound");
          fadeInAudio("breakSound");
          timerDisplay.textContent = "Break";
          descriptionDisplay.textContent = "";
          breakTimer = setTimeout(() => {
            fadeOutAudio("breakSound");
            currentSubdivision++;
            startSubdivision();
          }, 10000);
        } else {
          timerDisplay.textContent = formatTime(seconds);
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      clearTimeout(breakTimer);
      fadeOutAudio("ohmSound");
      fadeOutAudio("breakSound");
      fadeOutAudio("alarmSound");
      timerDisplay.textContent = "";
      descriptionDisplay.textContent = "";
      subdivisionDurations = [];
      subdivisionDescriptions = [];
      currentSubdivision = 0;
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function fadeInAudio(id) {
      const audio = document.getElementById(id);
      audio.volume = 0;
      audio.currentTime = 0;
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          let fade = setInterval(() => {
            if (audio.volume < 1) audio.volume += 0.05;
            else clearInterval(fade);
          }, 200);
        }).catch(error => console.warn("Autoplay issue:", error));
      }
    }

    function fadeOutAudio(id) {
      const audio = document.getElementById(id);
      let fade = setInterval(() => {
        if (audio.volume > 0.05) audio.volume -= 0.05;
        else {
          clearInterval(fade);
          audio.pause();
          audio.volume = 1;
        }
      }, 200);
    }

    function unlockAudio() {
      const audios = ["alarmSound", "ohmSound", "breakSound"];
      audios.forEach(id => {
        const audio = document.getElementById(id);
        audio.muted = false;
        audio.load();
        audio.play().then(() => audio.pause()).catch(() => {});
      });
    }

    // Attach global functions
    window.toggleTextBox = toggleTextBox;
    window.generateSubdivisionInputs = generateSubdivisionInputs;
    window.startTimer = startTimer;
    window.stopTimer = stopTimer;
  });
</script>
</body>
</html>
